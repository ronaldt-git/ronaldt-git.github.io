<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscription Successful</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      animation: fadeIn 0.7s ease-out;
      padding: 2rem;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #00ff84;
      margin: 0 auto 1.5rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .checkmark::after {
      content: '';
      top: 10px;
      width: 20px;
      height: 40px;
      border-right: 4px solid #00ff84;
      border-bottom: 4px solid #00ff84;
      transform: rotate(45deg);
      animation: checkmark 0.6s ease-out forwards;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes checkmark {
      0% {
        opacity: 0;
        transform: scale(0.5) rotate(45deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark"></div>
    <h1>You're all set!</h1>
    <p>Thank you for subscribing to <strong>Steady Linguist Premium</strong>.<br/>
    You can now close this tab and enjoy your enhanced experience.</p>
  </div>
</body>
</html>
